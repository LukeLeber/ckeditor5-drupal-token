<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CKEditor 5 Framework â€“ Quick start</title>
  </head>
  <body>
    <div id="editor">
      <p>Just some text that has a <span class="token">[drupal-token]</span> in it.</p>
    </div>
    <script src="ckeditor5/build/ckeditor5-dll.js"></script>

    <!-- DLL-compatible build of ckeditor5-editor-classic. -->
    <script src="ckeditor5/packages/ckeditor5-editor-classic/build/editor-classic.js"></script>

    <!-- DLL-compatible builds of editor features. -->
    <script src="ckeditor5/packages/ckeditor5-autoformat/build/autoformat.js"></script>
    <script src="ckeditor5/packages/ckeditor5-basic-styles/build/basic-styles.js"></script>
    <script src="ckeditor5/packages/ckeditor5-block-quote/build/block-quote.js"></script>
    <script src="ckeditor5/packages/ckeditor5-essentials/build/essentials.js"></script>
    <script src="ckeditor5/packages/ckeditor5-heading/build/heading.js"></script>
    <script src="ckeditor5/packages/ckeditor5-image/build/image.js"></script>
    <script src="ckeditor5/packages/ckeditor5-indent/build/indent.js"></script>
    <script src="ckeditor5/packages/ckeditor5-link/build/link.js"></script>
    <script src="ckeditor5/packages/ckeditor5-list/build/list.js"></script>
    <script src="ckeditor5/packages/ckeditor5-media-embed/build/media-embed.js"></script>
    <script src="ckeditor5/packages/ckeditor5-paste-from-office/build/paste-from-office.js"></script>
    <script src="ckeditor5/packages/ckeditor5-table/build/table.js"></script>
    <script src="build/drupaltoken.js"></script>
      <script>
        const config = {
        plugins: [
        CKEditor5.drupalToken.DrupalToken,
        CKEditor5.basicStyles.Bold,
        CKEditor5.basicStyles.Italic,
        CKEditor5.autoformat.Autoformat,
        CKEditor5.basicStyles.Bold,
        CKEditor5.basicStyles.Italic,
        CKEditor5.blockQuote.BlockQuote,
        CKEditor5.essentials.Essentials,
        CKEditor5.heading.Heading,
        CKEditor5.image.Image,
        CKEditor5.image.ImageCaption,
        CKEditor5.image.ImageStyle,
        CKEditor5.image.ImageToolbar,
        CKEditor5.image.ImageUpload,
        CKEditor5.indent.Indent,
        CKEditor5.link.Link,
        CKEditor5.list.List,
        CKEditor5.mediaEmbed.MediaEmbed,
        CKEditor5.paragraph.Paragraph,
        CKEditor5.pasteFromOffice.PasteFromOffice,
        CKEditor5.table.Table,
        CKEditor5.table.TableToolbar
        ],
        toolbar: {
        items: [
        'heading',
        '|',
        'bold',
        'italic',
        'link',
        'bulletedList',
        'numberedList',
        '|',
        'outdent',
        'indent',
        '|',
        'uploadImage',
        'blockQuote',
        'insertTable',
        'mediaEmbed',
        '|',
        'drupalToken',
        '|',
        'undo',
        'redo'
        ]
      },
        image: {
        toolbar: [
        'imageStyle:full',
        'imageStyle:side',
        '|',
        'imageTextAlternative'
        ]
      },
        table: {
        contentToolbar: [
        'tableColumn',
        'tableRow',
        'mergeTableCells'
        ]
      }
      };

        CKEditor5.editorClassic.ClassicEditor
        .create( document.querySelector( '#editor' ), config )
        .then( editor => {
        window.editor = editor;
      } );
    </script>
  </body>
</html>
